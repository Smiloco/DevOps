apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
spec:
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      containers:
      - name: chat-app
        imagePullPolicy: IfNotPresent
        image: smiloco/chatapi:latest
        ports:
          - containerPort: 3000
            name: chat-port
        
---
apiVersion: v1
kind: Service
metadata:
  name: chat
spec:
  selector:
    app: chat-app
  ports:
  - name: chat
    protocol: TCP
    port: 3000
    targetPort: chat-port